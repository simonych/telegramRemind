/help
/list
/delete <ID> - удалить
/after <ID> <mm> - напомнить (через)
/at <ID> <yyyy/MM/dd HH:mm> - напомнить (когда)

Примеры добавлнения напоминаний:
Поздравить жену 12 июля в 7
Сегодня праздник 23 числа в 17:55
Помыть машину через два месяца
Напомнить: записаться на среду
Послезавтра в 13 приехать за зарплатой
